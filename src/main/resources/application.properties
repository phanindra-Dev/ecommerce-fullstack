# ===============================
# MySQL Database Configuration
# ===============================
# Local Development (default)
spring.datasource.url=jdbc:mysql://localhost:3306/project
spring.datasource.username=root
spring.datasource.password=Phani@12345#

# Production (Railway) - Override with environment variables
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/project}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:Phani@12345#}

# Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace

# Server Configuration
server.port=${PORT:8080}

# Production Profile Settings
# Set SPRING_PROFILES_ACTIVE=prod in production environment
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# CORS Configuration (for frontend-backend communication)
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

